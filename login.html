<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Log In</title>

</head>
<style>

    /* POPPINS FONT */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    *{  
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    body{
        background: url("https://th.bing.com/th/id/R.a226160bcc770a2a1c270cb797bca6b7?rik=dl3qIaZ79ufyHQ&riu=http%3a%2f%2fwww.baltana.com%2ffiles%2fwallpapers-13%2fMinions-HD-Background-Wallpaper-34939.jpg&ehk=7iZL7JbNxIvaLHp991D%2bym%2btSwpm1XGLBzgrafQfgmo%3d&risl=&pid=ImgRaw&r=0");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        overflow: hidden;
        opacity: 0;
        transition: opacity 2s ease-in-out;
    }
    body.loaded {
        opacity: 1;
      }
    .wrapper{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 110vh;
        background: rgba(39, 39, 39, 0.4);
    }
    .nav{
        position: fixed;
        top: 0;
        display: flex;
        justify-content: space-around;
        width: 100%;
        height: 100px;
        line-height: 100px;
        background: linear-gradient(rgba(39,39,39, 0.6), transparent);
        z-index: 100;
    }
    .nav-logo p{
        color: white;
        font-size: 25px;
        font-weight: 600;
    }
    .nav-menu ul{
        display: flex;
    }
    .nav-menu ul li{
        list-style-type: none;
    }
    .nav-menu ul li .link{
        text-decoration: none;
        font-weight: 500;
        color: #fff;
        padding-bottom: 15px;
        margin: 0 25px;
    }
    .link:hover, .active{
        border-bottom: 2px solid #fff;
    }
   
    .nav-menu-btn{
        display: none;
    }
    .form-box{
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 512px;
        height: 420px;
        overflow: hidden;
        z-index: 2;
    }
    .login-container{
        position: absolute;
        left: 4px;
        width: 500px;
        display: flex;
        flex-direction: column;
        transition: .5s ease-in-out;
    }
   
    .top span{
        color: #fff;
        font-size: small;
        padding: 10px 0;
        display: flex;
        justify-content: center;
    }
    .top span a{
        font-weight: 500;
        color: #fff;
        margin-left: 5px;
    }
    header{
        color: #fff;
        font-size: 30px;
        text-align: center;
        padding: 10px 0 30px 0;
    }
  
    .input-field{
        font-size: 15px;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        height: 50px;
        width: 100%;
        padding: 0 10px 0 45px;
        border-radius: 30px;
        outline: none;
        transition: .2s ease;
    }
    .input-field:hover, .input-field:focus{
        background: rgba(255, 255, 255, 0.25);
    }
    ::-webkit-input-placeholder{
        color: #fff;
    }
    .input-box i{
        position: relative;
        top: -35px;
        left: 17px;
        color: #fff;
    }
    .submit{
        font-size: 15px;
        font-weight: 500;
        color: black;
        height: 45px;
        width: 100%;
        border: none;
        border-radius: 30px;
        outline: none;
        background: rgba(255, 255, 255, 0.7);
        cursor: pointer;
        transition: .3s ease-in-out;
    }
    .submit:hover{
        background: rgba(255, 255, 255, 0.5);
        box-shadow: 1px 5px 7px 1px rgba(0, 0, 0, 0.2);
    }
    .two-col{
        display: flex;
        justify-content: space-between;
        color: #fff;
        font-size: small;
        margin-top: 10px;
    }
    .two-col .one{
        display: flex;
        gap: 5px;
    }
    .two label a{
        text-decoration: none;
        color: #fff;
    }
    .two label a:hover{
        text-decoration: underline;
    }
    @media only screen and (max-width: 786px){

        .nav-menu.responsive{
            top: 100px;
        }
        .nav-menu{
            position: absolute;
            top: -800px;
            display: flex;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            width: 100%;
            height: 90vh;
            backdrop-filter: blur(20px);
            transition: .3s;
        }
        .nav-menu ul{
            flex-direction: column;
            text-align: center;
        }
        .nav-menu-btn{
            display: block;
        }
        .nav-menu-btn i{
            font-size: 25px;
            color: #fff;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            transition: .3s;
        }
        .nav-menu-btn i:hover{
            background: rgba(255, 255, 255, 0.15);
        }
    }
    @media only screen and (max-width: 540px) {
        .wrapper{
            min-height: 100vh;
        }
        .form-box{
            width: 100%;
            height: 500px;
        }
        .login-container{
            width: 100%;
            padding: 0 20px;
        }
        
    }
  
    .input-box input:focus {
        outline: 0;
    }
    
    .input-box.error input {
        border-color: #ff3860; 
    }
    
    .input-box.success input {
        border-color: #09c372; 
    }
    
    .error {
        color: #ff3860;
        font-size: 12px;
        margin-bottom: 15px; /* space */
        padding-left: 15px; /*indent*/
    }
</style>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>MINION Company</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link active">Home</a></li>
                <li><a href="#" class="link">Blog</a></li>

            <i class="bx bx-menu" onclick="myMenuFunction()"></i>

<!----------------------------- Form box ----------------------------------->    
    <form action="authenticate.php" method="" id="form"> 
    <div class="form-box">
       
        <!------------------- login form -------------------------->

        <div class="login-container" id="login">
            <div class="top">
                <header>Log In</header>
            </div>
            <div class="input-box">
                <input type="email" id= "email" class="input-field" placeholder="Username">
                <i class="bx bx-user"></i>
                <span class="error"></span>

            <div class="input-box">
                <input type="password" id= "password" class="input-field" placeholder="Password">

            <div class="input-box">
                <input type="submit" class="submit" value="Sign In">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="forgot-password.html">Forgot password?</a></label>
                </div>
               
            </div>
            <div class="top">
                <span>Don't have an account? <a href="signup.html" onclick="register()">Sign Up</a></span>
            </div>
        </div>
    </div>
</div>   

</form>
<script>
   
   function myMenuFunction() {
    var i = document.getElementById("navMenu");

    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
 
</script>

<script>

    var a = document.getElementById("loginBtn");
    var x = document.getElementById("login");


    function login() {
        x.style.left = "4px";
        a.className += " white-btn";
        x.style.opacity = 1;

    }

</script>
<script>
    const form = document.getElementById("form");
    const username = document.getElementById("email");
    const pass = document.getElementById("password");
        

form.addEventListener("submit", e => {
    e.preventDefault();

    if (validateInputs()) { //reset input fields after successful validation

        username.value = "";
        pass.value = "";

        //reset borders
        username.parentElement.classList.remove("success");
        pass.parentElement.classList.remove("success");
        username.parentElement.classList.remove("error");
        pass.parentElement.classList.remove("error");

        alert("Welcome to Minions!")

    }
});

const errors = (element, message) => {
const inputControl = element.parentElement;
const errorDisplay = inputControl.querySelector(".error");

errorDisplay.innerText = message;
inputControl.classList.add("error");
inputControl.classList.remove("success");
}

const success = element => {
const inputControl = element.parentElement;
const errorDisplay = inputControl.querySelector(".error");

errorDisplay.innerText = "";
inputControl.classList.add("success");
inputControl.classList.remove("error");
};

const isValidEmail = email => { //check if email is valid
const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
return re.test(String(email).toLowerCase());
}

const validateInputs = () => {
const usernameVal = username.value.trim(); //stores value of input fields 
const passVal = pass.value.trim();

let isValid = true; //conditions

if(usernameVal === "") {
    errors(username, 'Pease input your email');
    isValid = false;
} else if (!isValidEmail(usernameVal)) {
    errors(username, 'Please provide a valid email address');
    isValid = false;
} else {
    success(username);
}

if (passVal === "") {
    errors(pass, "Please input your password");
    isValid = false;

}else{
    success(pass);
    }

return isValid
}
function loadContent(url) {
            const contentDiv = document.getElementById('content');
            document.body.classList.remove('loaded'); // Fade out

            setTimeout(() => {
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        contentDiv.innerHTML = data; // Load new content
                        document.body.classList.add('loaded'); // Fade in
                    });
            }, 500); // Match this to the CSS transition duration
        }

        // Handle link clicks
        document.querySelectorAll('.link').forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent default link behavior
                const url = event.target.getAttribute('href');
                loadContent(url);
            });
        });

        // Initial fade in when the page loads
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });
</script>
</body>
